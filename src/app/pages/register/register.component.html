<div class="register-container">
  <div class="register-card">
    <h2>Create Your Bank Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name"
          formControlName="name"
          placeholder="Enter your full name"
          [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid || loading" class="submit-btn">
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>

      <div class="error-message" *ngIf="error">{{ error }}</div>
    </form>

    <div class="login-link">
      <p>Already have an account? <a (click)="goToLogin()">Login here</a></p>
    </div>
  </div>
</div>

<style>
.register-container {
  max-width: 350px;
  margin: 60px auto;
  padding: 32px 24px 24px 24px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px #0001;
}
.register-container h2 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 2rem;
  font-weight: bold;
}
.form-group {
  margin-bottom: 18px;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}
input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid #bbb;
  border-radius: 6px;
  font-size: 1rem;
  margin-bottom: 2px;
}
button[type="submit"] {
  width: 100%;
  padding: 10px;
  background: #388e3c;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 10px;
  transition: background 0.2s;
}
button[type="submit"]:hover {
  background: #256029;
}
.error {
  color: #d32f2f;
  margin-bottom: 10px;
  text-align: center;
}
.login-link {
  text-align: center;
}
.login-link button {
  background: none;
  color: #388e3c;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  text-decoration: underline;
  margin-top: 8px;
}
.login-link button:hover {
  color: #256029;
}
</style>
