<div class="home-content">
  <ng-container *ngIf="accountInfo; else noAccount">
    <h3>Your Account</h3>
    <div class="account-info">
      <div><b>Card Number:</b> {{ accountInfo.cardNumber }}</div>
      <div><b>Balance:</b> {{ accountInfo.balance | number:'1.2-2' }} EGP</div>
    </div>
    <button (click)="goToAccount()" class="view-account-btn">View Account Details</button>
  </ng-container>
  <ng-template #noAccount>
    <div class="no-account">
      <h3>Welcome!</h3>
      <p>Your account information will appear here after login.</p>
      <div *ngIf="error" class="error">{{ error }}</div>
    </div>
  </ng-template>
</div>

<style>
.home-content {
  max-width: 600px;
  margin: 40px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px #0001;
  padding: 32px 24px;
}
.account-info {
  font-size: 1.1rem;
  margin-bottom: 18px;
}
.view-account-btn {
  background: #1976d2;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 18px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 18px;
}
.view-account-btn:hover {
  background: #1256a3;
}
.no-account {
  text-align: center;
  color: #666;
}
.error {
  color: #d32f2f;
  margin-top: 10px;
  text-align: center;
  font-weight: 500;
}
</style>
